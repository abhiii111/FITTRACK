<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productive Time Manager</title>
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #E2E2E2;
            --background-color: #F8F9FA;
            --text-color: #333;
            --form-bg-color: #FFF;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1, h2 {
            color: var(--primary-color);
            text-align: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: var(--form-bg-color);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="date"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--secondary-color);
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3A7BBF;
        }

        #chart-container {
            margin-top: 40px;
            width: 100%;
            display: none; /* Initially hidden, will show on click */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Productive Time Manager ðŸš€</h1>
        <p>Log your activities to get a clear overview of your progress.</p>

        <form id="progress-form">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="study">What I Study in College:</label>
                <textarea id="study" name="study" placeholder="e.g., Attended lectures for Differential Equations, worked on a project for CS101..."></textarea>
            </div>

            <div class="form-group">
                <label for="afterCollege">What I Do After College (Personal Time):</label>
                <textarea id="afterCollege" name="afterCollege" placeholder="e.g., Read a book for 30 minutes, watched a documentary, hung out with friends..."></textarea>
            </div>

            <div class="form-group">
                <label for="physicalStrength">What I Do for Physical Strength:</label>
                <textarea id="physicalStrength" name="physicalStrength" placeholder="e.g., Went for a 5k run, did an hour of weight training, practiced yoga..."></textarea>
            </div>

            <div class="form-group">
                <label for="productive">What I Do Productively:</label>
                <textarea id="productive" name="productive" placeholder="e.g., Completed a certificate course on Coursera, wrote code for my personal project..."></textarea>
            </div>

            <button type="submit">Log My Day</button>
        </form>
    </div>

    <div class="container" id="chart-container">
        <h2>Your Monthly Progress ðŸ“ˆ</h2>
        <p>This graph will show your progress after logging your activities for a month.</p>
        <canvas id="progressChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const form = document.getElementById('progress-form');
        const chartContainer = document.getElementById('chart-container');
        const ctx = document.getElementById('progressChart').getContext('2d');

        // This is a placeholder for your monthly data.
        // In a real app, this data would come from a server.
        const monthlyData = {
            labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
            datasets: [
                {
                    label: 'Academic Study (Hours)',
                    data: [15, 18, 20, 16],
                    backgroundColor: 'rgba(74, 144, 226, 0.7)',
                    borderColor: 'rgba(74, 144, 226, 1)',
                    borderWidth: 1
                },
                {
                    label: 'Physical Activity (Hours)',
                    data: [3, 4, 3.5, 5],
                    backgroundColor: 'rgba(255, 159, 64, 0.7)',
                    borderColor: 'rgba(255, 159, 64, 1)',
                    borderWidth: 1
                },
                {
                    label: 'Productive Activity (Hours)',
                    data: [8, 10, 9, 12],
                    backgroundColor: 'rgba(153, 102, 255, 0.7)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                },
                {
                    label: 'Personal Time (Hours)',
                    data: [10, 8, 7, 9],
                    backgroundColor: 'rgba(75, 192, 192, 0.7)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }
            ]
        };

        let myChart; // Variable to hold the chart instance

        function renderMonthlyGraph() {
            // Destroy the previous chart instance if it exists to prevent overlap
            if (myChart) {
                myChart.destroy();
            }

            myChart = new Chart(ctx, {
                type: 'bar',
                data: monthlyData,
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Hours'
                            }
                        }
                    }
                }
            });

            // Show the chart container
            chartContainer.style.display = 'block';
        }

        // Example: The graph will be rendered after a form submission.
        // In a real-world app, you would retrieve and process the data first.
        form.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent the default form submission

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            console.log('Submitted Data:', data);
            
            // For this example, we simply show the chart
            // In a real app, you would save this data to a database
            // and then generate the graph based on the stored data
            alert('Day logged successfully! Check the console for data.');
            renderMonthlyGraph();
        });
    </script>
</body>
</html>
